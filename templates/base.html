  <title>Ecommerce Site</title>

<body>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"

          <a class="nav-link" href="{% url 'homepage' %}">Home</a>

        <li class="nav-item">

        <li class="nav-item">

        </li>
        <li class="nav-item">

        </li>
